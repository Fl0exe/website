name: autoDeployOnPush
run-name: ${{ github.actor }} pushed a Commit. Updating Deployment
on: [push]
jobs:
  build:
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - name: Stop server
        run: echo "/usr/local/bin/pm2" >> $GITHUB_PATH && pm2 delete website || echo "Not running"
        
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.3
        
      - name: Install dependencies
        run: npm install
        
      - name: Build the project
        run: npm run build
        
      - name: Deploy
        run: pm2 start "npm run start" --name website || echo "Not Running" && pm2 save
